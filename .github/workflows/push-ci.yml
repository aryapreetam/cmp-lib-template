name: CI (push & PR)

on:
  push:
    branches:
      - '**'
    tags-ignore:
      - 'v*'
  pull_request:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: Reuse CI (lint, build+tests, android UI)
    uses: ./.github/workflows/ci.yml
